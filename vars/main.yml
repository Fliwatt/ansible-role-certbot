---
# vars file for certbot
_certbot_packages:
  default:
    - certbot
    - python3-certbot-apache
  RedHat-7
    - certbot
    - python2-certbot-apache

certbot_packages: "{{ _certbot_packages[ansible_os_family ~ '-' ~ ansible_distribution_major_version] | default(_certbot_packages['default']) }}"

_certbot_system_to_restart:
  apache:
    default: httpd
    Alpine: apache2
    Debian: apache2
    Suse: apache2
    RedHat: httpd
  haproxy:
    default: haproxy

certbot_system_to_restart: "{{ _certbot_system_to_restart[certbot_system][ansible_os_family] | default(_certbot_system_to_restart[certbot_system]['default']) }}"
